<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="module">
        <!-- div contenente l'input dei km -->
        <div class="input-km">
            <label for="kmUser">Aggiungi il numero di km da percorrere</label>
            <input type="text" id="kmUser">
        </div>
        <!-- div contenente l'input dell'etá -->
        <div class="input-km">
            <label for="anniUser">Aggiungi la tua etá</label>
            <input type="text" id="anniUser">
        </div>
        <!-- div contenente il bottone per inviare i dati -->
        <div class="buttonInvia">
            <button id="send">Invia</button>
        </div>
        <!-- div contenente il messaggio finale -->
        <div id="message">

        </div>
    </section>

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
