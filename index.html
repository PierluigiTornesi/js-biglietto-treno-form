<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Milestone 1 -->
    <h2>Milestone 1</h2>
    <section class="moduleMile1">
        <!-- div contenente l'input dei km -->
        <div class="input-km">
            <label for="kmUser">Aggiungi il numero di km da percorrere</label>
            <input type="text" id="kmUser">
        </div>
        <!-- div contenente l'input dell'etá -->
        <div class="input-km">
            <label for="anniUser">Aggiungi la tua etá</label>
            <input type="text" id="anniUser">
        </div>
        <!-- div contenente il bottone per inviare i dati -->
        <div class="buttonInvia">
            <button id="send">Invia</button>
        </div>
        <!-- div contenente il messaggio finale -->
        <div id="message">

        </div>
    </section>

    <!-- Milestone 2 -->
    <h2>Milestone 2</h2>
    <section class="moduleMile2">
        <div class="cont-sec">
            <h4 class="text-white p-2">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h4>
            <section class="insDati card p-1">
                <div class="row p-2">
                    <div class="col-4">
                        <p>Nome Cognome</p>
                        <label for="nomeCognome"></label>
                        <input type="text" id="nomeCognome" class="bottoniColorati" placeholder="Nome e cognome">
                    </div>
                    <div class="col-4">
                        <p>Km da percorrere</p>
                        <label for="kmDaPercorrere"></label>
                        <input type="text" id="kmDaPercorrere" class="bottoniColorati" placeholder="Inserisci il numero di km">
                    </div>
                    <div class="col-4">
                        <p>Fascia d'etá</p>
                        <label for="fasciaEta"></label>
                        <select name="" id="fasciaEta" class="bottoniColorati">
                            <option value="nulla"></option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne ma meno di 65</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="pt-4 pb-3">
                    <button id="genera" class="genera btnAzioni">Genera</button>
                    <button id="annulla" class="btnAzioni">Annulla</button>
                </div>

                <div id="messageMil2">
                </div>
            </section>

            <h4 class="text-white p-2">IL TUO BIGLIETTO</h4>
            <section class="ilTuoBiglietto p-3">
                <h5 class="text-start">DETTAGLIO PASSEGGERI</h5>
                <div class="container">
                    <div class="row ">
                        <div class="col-3 nomePass text-start">
                            <h5>NOME PASSEGGERO</h5>
                            <h5 id="nomeBiglietto"></h5>
                        </div>
                        <div class="col-9 border-end-0 colDestra">
                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="cont-col pt-2">
                                            <h6 class="text-start pb-3">Offerta</h6>
                                            <p class="text-start" id="offertaBiglietto"></p>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="cont-col pt-2">
                                            <h6 class="text-start pb-3">Carrozza</h6>
                                            <p class="text-start" id="carrozza"></p>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="cont-col pt-2">
                                            <h6 class="text-start pb-3">Codice CP</h6>
                                            <p class="text-start" id="codiceCP"></p>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="cont-col pt-2">
                                            <h6 class="text-start pb-3">Costo Biglietto</h6>
                                            <p class="text-start" id="costoBiglietto"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
